<svg viewBox='0 0 336 501' fill='none' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>
    <defs>
        <style>
            :root {
                /* **** Definição de Cores **** */
                --cor_giro: #01B051;
                --cor_seta_acima: #01B051;
                --cor_seta_abaixo: #FF2E3F;

                /* **** Definição de Fonte **** */
                --fonte: Segoe UI;
                --progresso: 80px;  /* Valor inicial da altura da barra (80px) */
            }

            #Giro_Imagem {
                transform: rotate(0deg);
                transform-origin: right center;
                transform-box: fill-box;
                /* **** Animação **** */
                animation: giroImagem 1.5s infinite linear;
            }

            /* ********************* Animação Giro Imagem ******************* */
            @keyframes giroImagem {
                from {
                    transform: Rotate(0deg);
                }

                to {
                    transform: Rotate(360deg);
                }
            }

            #Marcador {
                transform: translateX(0px);
                animation: animaMarcador 1s linear forwards;
            }

            /* ********************* Animação Marcador ******************* */
            @keyframes animaMarcador {
                from {
                    transform: translateX(0px);
                }

                to {
                    transform: translateX(298px);
                }
            }


        </style>
    </defs>
