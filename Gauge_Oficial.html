<svg viewBox='0 0 280 280' fill='none' xmlns='http://www.w3.org/2000/svg'>
    <defs>
        <style>
            #Circ_Frente
            {
                /*<!--Para encontrar o stroke-dasharray, vá no navegador Google Chrome, clique
                com o botão direito em cima do circulo da frente, Inspecionar>Console,
                depois digite o seguinte comando:
                var nome da variavel. Exemplo: circulo = cirdocument.querySelector('#nome do elemento da circuferência Exemplo: Circ_Frente').
                <Enter>
                Depois digite o comando abaixo:
                Nome da variavel. Exemplo: circulo.getTotalLength()
                <Enter>
                Vai obter o total da circuferência
                -->*/
                stroke-dasharray: 665;
                stroke-dashoffset: 665;
                animation: animaCirc 1s linear forwards;
                
                /**** Arredondando bordas do circulo ****/
                stroke-linecap: round;

                /**** Alterando posição inicial do circulo ****/
                transform: rotate(-90deg);
                transform-origin: center center;
                transform-box: fill-box;

                /**** Definindo a cor do circulo ****/
                stroke: #01B051;
            }

            #Rot_Perc
            {
                fill: #151716;
            }

            /* *********** Animation ********* */
            @keyframes animaCirc
            {
                from{
                    stroke-dashoffset: 665;
                }

                to{
                    stroke-dashoffset: 332.5;
                    /* Cálculo 665-(665*Perc)*/
                }
            }
        </style>
    </defs>    
    <g id='Gauge' clip-path='url(#clip0_28_5129)'>
        <g id='Circ_Fundo' filter='url(#filter0_ii_28_5129)'>
            <circle cx='140' cy='140' r='106' stroke='#D9D9D9' stroke-width='22' />
        </g>
        <circle id='Circ_Frente' cx='140' cy='140' r='106' stroke='#01B051' stroke-width='14' />
        <text id='Rot_Perc' fill='black' font-family='Segoe UI'
            font-size='32' font-weight='600' text-anchor='middle'>
            <tspan x='145' y='150'>
                100%
            </tspan>
        </text>
        <text id='Titulo' fill='black' font-family='Segoe UI'
            font-size='20' font-weight='600' text-anchor='middle'>
            <tspan x='135' y='14.7812'>
                T&iacute;tulo
            </tspan>
        </text>
    </g>
</svg>
