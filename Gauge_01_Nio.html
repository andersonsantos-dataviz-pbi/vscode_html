    <defs>
        <style>
            #Circ_Frente
            {
                stroke-dasharray: 259;
                stroke-dashoffset: 259;
                animation: animaCirc 1s linear forwards;
                
                /**** Arredondando bordas do circulo ****/
                stroke-linecap: round;

                /**** Alterando posição inicial do circulo ****/
                transform: rotate(-90deg);
                transform-origin: center center;
                transform-box: fill-box;

                /**** Definindo a cor do circulo ****/
                stroke: #37714A;
            }

            #Rot_Perc
            {
                fill: #151716;
            }

            /* *********** Animation ********* */
            @keyframes animaCirc
            {
                from{
                    stroke-dashoffset: 259;
                }

                to{
                    stroke-dashoffset: 129.5;
                    /* Cálculo 300-(300*Perc)*/
                }
            }
        </style>
    </defs>
