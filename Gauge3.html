        <style>
            #Circ_Frente
            {
                stroke-dasharray: 458;
                stroke-dashoffset: 200;
                animation: animaCirc 1s linear forwards;
                
                /**** Arredondando bordas do circulo ****/
                stroke-linecap: round;

                /**** Alterando posição inicial do circulo ****/
                transform: rotate(-90deg);
                transform-origin: center center;
                transform-box: fill-box;

                /**** Definindo a cor do circulo ****/
                stroke: #37714A;
            }

            #Rot_Perc
            {
                fill: #151716;
            }

            /* *********** Animation ********* */
            @keyframes animaCirc
            {
                from{
                    stroke-dashoffset: 458;
                }

                to{
                    stroke-dashoffset: 45.8;
                }
            }
        </style>
