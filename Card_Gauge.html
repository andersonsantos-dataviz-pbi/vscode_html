<svg viewBox='0 0 298 136' fill='none' xmlns='http://www.w3.org/2000/svg'>
    <defs>
        <style>
            #Circ_Frente
            {
                
                /*<!--Para encontrar o stroke-dasharray, vá no navegador Google Chrome, clique
                com o botão direito em cima do circulo da frente, Inspecionar>Console,
                depois digite o seguinte comando:
                var nome da variavel. Exemplo: circulo = document.querySelector('#nome do elemento da circuferência Exemplo: Circ_Frente').
                <Enter>
                Depois digite o comando abaixo:
                Nome da variavel. Exemplo: circulo.getTotalLength()
                <Enter>
                Vai obter o total da circuferência
                -->*/
                
                stroke-dasharray: 169;
                stroke-dashoffset: 169;
                animation: animaCirc 1s linear forwards;
                
                /**** Arredondando bordas do circulo ****/
                stroke-linecap: round;

                /**** Alterando posição inicial do circulo ****/
                transform: rotate(-90deg);
                transform-origin: center center;
                transform-box: fill-box;

            }

            /* *********** Animation ********* */
            @keyframes animaCirc
            {
                from{
                    stroke-dashoffset: 169;
                }

                to{
                    stroke-dashoffset: 169;
                    /* Cálculo 169-(169*Perc)*/
                }
            }
        </style>
