    <defs>
        <style>
            #Contorno_Frente_Geral {

                stroke-dasharray: 597;
                stroke-dashoffset: 488;
                animation: animaCirc 1s linear forwards;

                /**** Alterando posição inicial do circulo ****/
                transform: rotate(142.3deg);
                transform-origin: center center;
                transform-box: fill-box;

            }

            /* *********** Animation ********* */
            @keyframes animaCirc
            {
                from{
                    stroke-dashoffset: 597;
                }

                to{
                    stroke-dashoffset: 238;
                    /* Cálculo (597-(597*Perc))*/
                }
            }

            /* **** Ponteiro **** */
            #Grp_Giro
            {
                transform: rotate(0deg);
                transform-origin: center center;
                transform-box: fill-box;
                /* **** Animação **** */
                animation: animaPonteiro 1s linear forwards;
            }
            @keyframes animaPonteiro
            {
                from{
                    transform: rotate(0deg);
                }
                to{
                    transform: rotate(238deg);
                    /* Rotação máxima: 252deg */
                }
            }
        </style>
    </defs>
